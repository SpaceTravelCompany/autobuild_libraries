name: Build Libraries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-libraries-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Clang/LLVM
      uses: KyleMayes/install-llvm-action@v2
      with:
        version: "21.1.8"
        env: true

    - name: Build all
      shell: bash
      env:
        CC: clang-cl
        CXX: clang-cl
      run: |
        ./build_all.sh -w

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: libraries-windows
        path: |
          install/**
        retention-days: 7

  build-libraries-windows-arm64:
    runs-on: windows-11-arm

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Clang/LLVM
      uses: KyleMayes/install-llvm-action@v2
      with:
        version: "21.1.8"
        env: true

    - name: Build all
      shell: bash
      env:
        CC: clang-cl
        CXX: clang-cl
      run: |
        ./build_all.sh -wa

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: libraries-windows-arm64
        path: |
          install/**
        retention-days: 7

  build-libraries-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Clang/LLVM
      uses: KyleMayes/install-llvm-action@v2
      with:
        version: "21.1.8"
        env: true

    - name: Setup build environment
      run: |
        # Enable multi-architecture support
        sudo dpkg --add-architecture arm64
        sudo dpkg --add-architecture riscv64
        sudo dpkg --add-architecture i386
        sudo dpkg --add-architecture armhf
        sudo apt-get update || true

        # aarch64 cross-compilation libraries
        sudo apt-get install -y \
          gcc-aarch64-linux-gnu \
          g++-aarch64-linux-gnu
        
        # riscv64 cross-compilation libraries
        sudo apt-get install -y \
          gcc-riscv64-linux-gnu \
          g++-riscv64-linux-gnu

        # i686 cross-compilation libraries
        sudo apt-get install -y \
          gcc-i686-linux-gnu \
          g++-i686-linux-gnu

        # arm-linux-gnueabihf cross-compilation libraries
        sudo apt-get install -y \
          gcc-arm-linux-gnueabihf \
          g++-arm-linux-gnueabihf

    - name: Build all 
      shell: bash
      run: |
        ./build_all.sh

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: libraries-compiled-linux
        path: |
          install/**
        retention-days: 7

  build-libraries-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - uses: actions/checkout@v3
    - uses: nttld/setup-ndk@v1
      id: setup-ndk
      with:
        ndk-version: r29
        add-to-path: false
        
    - name: Build all
      env: 
        ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
      shell: bash
      run: |
        ./build_all.sh --android

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: libraries-compiled-android
        path: |
          install/**
        retention-days: 7

  create-release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-libraries-linux, build-libraries-android, build-libraries-windows, build-libraries-windows-arm64]
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release Archive
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        mkdir -p release
        cp -r artifacts/libraries-compiled-linux release/linux
        cp -r artifacts/libraries-compiled-android release/android
        cp -r artifacts/libraries-windows release/windows
        cp -r artifacts/libraries-windows-arm64 release/windows-arm64
        cd release
        tar -czf ../libraries-${VERSION}.tar.gz .
        zip -r ../libraries-${VERSION}.zip .
        cd ..
        
        echo "VERSION=${VERSION}" >> $GITHUB_ENV

    - name: Create Release
      uses: softprops/action-gh-release@v2.5.0
      with:
        files: |
          libraries-*.tar.gz
          libraries-*.zip
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

