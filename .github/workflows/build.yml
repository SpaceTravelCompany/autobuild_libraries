name: Build Libraries

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-freetype-cross:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup build environment
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          clang \
          libpng-dev \
          zlib1g-dev \
          libbz2-dev

    - name: Build freetype (cross-compile)
      shell: bash
      run: |
        chmod +x build_freetype.sh
        ./build_freetype.sh

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: freetype-cross-compiled
        path: |
          install/freetype/**
        retention-days: 7

